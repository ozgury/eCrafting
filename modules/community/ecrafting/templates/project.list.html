<div class="row-fluid">
    <legend><%- t('Projects') %>
        <div class="pull-right">
            <a href="/circles/edit" class="btn"><i class="icon-edit"></i> <strong>Create a Circle</strong></a>
        </div>
    </legend>
    <ul id="projectsList" class="browse-list">
    </ul>
</div>

<textarea id="projectsListItem" class="template">
    <li class="span3 box browse-box pagination-centered">
        <div class="browse-name"><a href='/projects/show/{{_id}}'>{{name}}</a></div>
        <div class="browse-img img-circle">
            <img src="/api/media/{{image}}" class="img-circle" />
        </div>
        <div class="browse-text">{{description}}</div>
    </li>
</textarea>

<script src="/js/ecr.page.project.list.js"></script>
<script type="text/javascript">
//<![CDATA[
ecr.load();
$(document).ready(function () {
    ecr.page = new ecr.page.Page();
    ecr.page.initialize();
});
//]]>
</script>
