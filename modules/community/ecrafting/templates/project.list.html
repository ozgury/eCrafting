<div class="container">
    <legend><%- t('Projects') %></legend>

    <ul id="projectsList" class="browse-list">
             
    </ul>
</div>

<textarea id="projectsListItem" class="template">
    <li class="span4 box browse-box pagination-centered">
        <div class="browse-img img-circle">
            <img src="/api/media/{{image}}" class="img-circle" />
        </div>
        <div class="browse-name"><h4><i class="icon-edit"></i><a href='/projects/show/{{_id}}'>{{name}}</a></h4></div>
        <div class="browse-text">{{description}}</div>
    </li>
</textarea>

<script src="/js/ecr.page.project.list.js"></script>
<script type="text/javascript">
//<![CDATA[
ecr.load();
$(document).ready(function () {
    ecr.page = new ecr.page.Page();
    ecr.page.initialize();
});
//]]>
</script>
