<div class="template-module">
    <h2><%- t('Circles') %></h2>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th><%- t('Name:') %></th>
                <th><%- t('Description:') %></th>
            </tr>
        </thead>

        <%
        items.forEach(function(item) {
        %>
        <tr>
            <td><a href='/circles/show/<%- item._id %>'><%- item.name %></a></td>
            <td> <%- item.description %></td>
        </tr>
        <%
        });

        if(!items) {
        %>
        <td colspan='4'><%- t('No circles defined.') %></td>
        <%
        }
        %>
    </table>
</div>
