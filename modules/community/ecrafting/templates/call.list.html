<div class="row-fluid">
    <legend><%- t('Calls') %></legend>
    </legend>
    <ul id="callsList" class="browse-list">
    </ul>
</div>

<textarea id="callsListItem" class="template">
    <li class="span3 box browse-box pagination-centered">
        <div class="browse-name"><a href='/calls/show/{{_id}}'>{{name}}</a></div>
        <div class="browse-img img-circle">
            <a href='/calls/show/{{_id}}'><img src="{{image}}" class="img-circle" /></a>
        </div>
        <div class="browse-text">{{description}}</div>
    </li>
</textarea>

<script src="/js/ecr.page.call.list.js"></script>
