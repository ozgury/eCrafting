<div class="c">
	<legend><%- t('Circles') %>
		<div class="pull-right">
			<a href="/circles/edit" class="btn"><i class="icon-edit"></i> <strong>Create a Circle</strong></a>
		</div>
	</legend>
	<ul id="circleList" class="browse-list row-fluid">
	</ul>
</div>


<textarea id="circleListItem" class="template">
	<li class="span4 box browse-box pagination-centered">
		<div class="browse-img img-circle">
			<img src="/api/media/{{image}}" class="img-circle" />
		</div>
		<div class="browse-name"><h4><i class="icon-edit"></i><a href='/circles/show/{{_id}}'>{{name}}</a></h4></div>
		<div class="browse-text">{{description}}</div>
		<div class="browse-tags label">{{tags}}</div>
	</li>
</textarea>

<script src="/js/ecr.page.circle.list.js"></script>
<script type="text/javascript">
//<![CDATA[
ecr.load();
$(document).ready(function () {
	ecr.page = new ecr.page.Page();
	ecr.page.initialize();
});
//]]>
</script>
