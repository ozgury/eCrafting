<% var msgs = flashMessages(); %>

<% for (var type in msgs) {  %>
<ul class="<%- type %> alert alert-block">
	<button type="button" class="close" data-dismiss="alert">&times;</button>

    <% var msgSet = msgs[type]; %>
    <% for (var i=0,l=msgSet.length; i
    <l
    ; i++) { %>
    <li>
        <%- msgSet[i] %>
    </li>
    <% } %>
</ul>
<% } %>
